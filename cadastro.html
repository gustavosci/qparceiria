<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container d-flex h-100">
		<div class="justify-content-center align-self-center col-md-6 offset-md-3">

			<form class="login">
				<h3 class="text-center">
					Cadastro de usuário
				</h3>
				<hr>
				
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Nome</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Ex.: João Silva">
						<small class="form-text text-danger">Mensagem de erro</small>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="email@example.com">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control"  placeholder="Password">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">UF</label>
					<div class="col-sm-10">
						<select name="" class="form-control">
							<option value="0">RS</option>
							<option value="1">SC</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Cidade</label>
					<div class="col-sm-10">
						<select name="" class="form-control">
							<option value="0">Sapiranga</option>
							<option value="1">Campo Bom</option>
						</select>
					</div>
				</div>
				
				<div class="form-group text-right">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
				<div class="form-group text-center">
					Já é cadastrado? 
					<a href="index.html" title="">Faça login aqui</a>
				</div>
			
			</form>

		</div>
	</div>
</body>
</html>
